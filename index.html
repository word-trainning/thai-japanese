<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイ語-日本語 単語帳</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fdfdfd; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 40px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    .card { 
      display: none; 
      padding: 20px; 
      border: 1px solid #ccc; 
      border-radius: 8px; 
      text-align: center; 
      margin: 0 auto; 
      width: 80%; 
      background: #fff;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .card.active { display: block; }
    .buttons { margin-top: 20px; text-align: center; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>タイ語-日本語 単語帳</h1>

  <h2>📋 一覧表</h2>
  <table>
    <thead>
      <tr>
        <th>タイ語</th>
        <th>ローマ字</th>
        <th>カタカナ</th>
        <th>日本語</th>
      </tr>
    </thead>
    <tbody id="wordTable"></tbody>
  </table>

  <h2>🃏 単語カード</h2>
  <div id="flashcard" class="card"></div>
  <div class="buttons">
    <button onclick="prevCard()">◀ 前へ</button>
    <button onclick="nextCard()">次へ ▶</button>
  </div>

  <script>
    const words = [
      { thai: "การผลิต", romaji: "kan phalit", katakana: "カーン パリット", japanese: "生産" },
      { thai: "การจัดการ", romaji: "kan chatkan", katakana: "カーン チャッカーン", japanese: "管理" },
      { thai: "เครื่องจักร", romaji: "khrueang chak", katakana: "クルアン チャック", japanese: "機械" },
      { thai: "คุณภาพ", romaji: "khunnaphap", katakana: "クンナパープ", japanese: "品質" },
      { thai: "วัสดุ", romaji: "watsadu", katakana: "ワッサドゥ", japanese: "原材料" },
      { thai: "กำหนดการ", romaji: "kamnotkan", katakana: "カムノットガーン", japanese: "スケジュール" },
      { thai: "หัวหน้า", romaji: "hua na", katakana: "フアナー", japanese: "上司／責任者" },
      { thai: "ลูกน้อง", romaji: "luk nong", katakana: "ルーク ノーン", japanese: "部下" },
      { thai: "ตรวจสอบ", romaji: "truat sop", katakana: "トゥルアット ソープ", japanese: "検査する" },
      { thai: "ประชุม", romaji: "prachum", katakana: "プラチューム", japanese: "会議" },
      { thai: "สรุป", romaji: "sarup", katakana: "サルップ", japanese: "まとめる" },
      { thai: "กำไร", romaji: "kamrai", katakana: "カムライ", japanese: "利益" },
      { thai: "ขาดทุน", romaji: "khat thun", katakana: "カートゥン", japanese: "損失" },
      { thai: "มาตรฐาน", romaji: "matrathan", katakana: "マートラターン", japanese: "基準／標準" },
      { thai: "ความปลอดภัย", romaji: "khwam plotphai", katakana: "クワーム プロットパイ", japanese: "安全" },
    ];

    let current = 0;

    function renderTable() {
      const table = document.getElementById("wordTable");
      table.innerHTML = "";
      words.forEach(w => {
        const row = `<tr>
          <td>${w.thai}</td>
          <td>${w.romaji}</td>
          <td>${w.katakana}</td>
          <td>${w.japanese}</td>
        </tr>`;
        table.innerHTML += row;
      });
    }

    function renderCard() {
      const card = document.getElementById("flashcard");
      const w = words[current];
      card.innerHTML = `<h3>${w.thai}</h3><p>${w.romaji}</p><p>${w.katakana}</p><p>${w.japanese}</p>`;
      card.classList.add("active");
    }

    function nextCard() {
      current = (current + 1) % words.length;
      renderCard();
    }

    function prevCard() {
      current = (current - 1 + words.length) % words.length;
      renderCard();
    }

    // 初期描画
    renderTable();
    renderCard();
  </script>
</body>
</html>
