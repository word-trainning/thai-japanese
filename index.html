let currentMode = 'technical';
let currentIndex = 0;

// タブ表示切替
function showTab(tab) {
  document.querySelectorAll(".tab-content").forEach(el=>el.classList.remove("active"));
  document.getElementById(tab).classList.add("active");
}

// 一覧表表示
function renderTable(mode) {
  const table = document.getElementById("wordTable");
  table.innerHTML = "";
  data[mode].forEach(item=>{
    table.innerHTML += `<tr>
      <td>${item.th}</td>
      <td>${item.romaji}</td>
      <td>${item.katakana}</td>
      <td>${item.jp}</td>
      <td><button onclick="speak('${item.th}')">▶️</button></td>
    </tr>`;
  });
}

// 単語暗記モード
function renderCard() {
  const card = document.getElementById("flashcard");
  const word = data[currentMode][currentIndex];
  card.innerHTML = `<h3>${word.th}</h3><p>${word.romaji}</p><p>${word.katakana}</p><p>${word.jp}</p>`;
  card.classList.add("active");
}

function nextCard() {
  currentIndex = (currentIndex + 1) % data[currentMode].length;
  renderCard();
}
function prevCard() {
  currentIndex = (currentIndex - 1 + data[currentMode].length) % data[currentMode].length;
  renderCard();
}
function setMode(mode) {
  currentMode = mode;
  currentIndex = 0;
  renderCard();
}

// 音声再生
function playAudio() {
  const text = data[currentMode][currentIndex].th;
  speak(text);
}
function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "th-TH";
  speechSynthesis.speak(u);
}

// 初期表示
renderTable('technical');
renderCard();
</script>
