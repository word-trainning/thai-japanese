function renderCard() {
  const card = document.getElementById("flashcard");
  const word = data[currentMode][currentIndex];
  card.innerHTML = `<h3>${word.th}</h3><p>${word.romaji}</p><p>${word.katakana}</p><p>${word.jp}</p>`;
  card.classList.add("active");
}

function nextCard() {
  currentIndex = (currentIndex + 1) % data[currentMode].length;
  renderCard();
}
function prevCard() {
  currentIndex = (currentIndex - 1 + data[currentMode].length) % data[currentMode].length;
  renderCard();
}
function setMode(mode) {
  currentMode = mode;
  currentIndex = 0;
  renderCard();
}

// éŸ³å£°å†ç”Ÿ
function playAudio() {
  const text = data[currentMode][currentIndex].th;
  speak(text);
}
function speak(text) {
  const u = new SpeechSynthesisUtterance(text);
  u.lang = "th-TH";
  speechSynthesis.speak(u);
}
